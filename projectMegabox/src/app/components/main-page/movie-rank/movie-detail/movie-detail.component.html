<div class="movie-modal">
  <div class="modal-container">
    <div class="modal-close" (click)="closeDetail(rankmovie)"></div>
    <div class="modal-body">
      <div class="modal-main-content">
          <img class="modal-main-poster" *ngFor="let rankmovie of this.rankService.selectMovie" src="{{rankmovie['img_url']}}" alt="{{rankmovie.title}}">
        <div class="modal-main-info"></div>
      </div>
    </div>
  </div>
</div>
