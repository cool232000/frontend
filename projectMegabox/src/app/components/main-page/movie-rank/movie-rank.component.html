<!-- box office tab -->
<div class="rank-container">
  <ul class="rank">
    <li *ngFor="let rank of Ranks" [ngClass]="{tabActive: rankState===rank}" 
      (click)="rankState=rank">{{rank}}</li>
  </ul>
  
  <!-- box office body -->
  <div class="rank-movie-container">

    <!-- poster -->
    <ul *ngFor="let rankmovie of rankService.movies | rankSort :rankState; index as i"
     class ="rank-poster-container">
      <div *ngIf="i <= 5">
        <div class="rank-poster-container-{{i}}">
          <span *ngIf="rankState==='박스오피스'" class="ranking-marker-{{i}}"></span>
          <img class ="rank-poster rank-poster-{{i}}" src="{{rankmovie['img_url']}}" alt="{{rankmovie.title}}">
          <div class="poster-hover-{{i}}">
            <div class="contents-container">
              <ul class="rankStar-container">
              <li *ngFor="let rankStar of RankStars" class="rankStar-{{rankStar.id}}"
              [ngClass]="{hoverActive: starState>=(rankStar.id)}" (mouseenter)="hoverStar(rankStar.id, i)" (mouseleave)="outStar(i)"
               (click)="starclick = true">
              <!-- <li *ngFor="let rankStar of RankStars" class="rankStar-{{rankStar.id}}"
              [ngClass]="{hoverActive: starState>=(rankStar.id)}" (mouseenter)="hoverStar(rankStar.id, i)" (mouseleave)=outStar()
               (click)="starclick = true"> -->
              </li>
            </ul>
              <div *ngIf="(hoverState && movieState === i) || starclick; else inputComment" class="activeComment">
                <p>{{RankStars[starState].starContent}}</p>
              </div>
              <ng-template #inputComment>
                <p class="activeComment">평점을 입력해주세요</p>
              </ng-template>
              <!-- <div *ngIf="hoverState && starState === 5" class="activeComment">
                <p>평점을 입력해주세요</p>
              </div> -->
            <!-- <div *ngFor="let rankStar of RankStars; index as idx" class="activeComment">
              <div *ngIf="commentState===(rankStar.id)" (mouseenter)="hoverStar(rankStar.id, i)" (mouseleave)="outStar(rankStar.id)">
                <p>{{rankStar.starContent}}</p>
              </div>
            </div> -->
            </div>
            <!-- <p *ngIf="(starState)===(RankStars[i] ? RankStars[i].id : 0)" class="activeComment"
              (mouseenter)="hoverStar(i)">{{RankStars[i] ? RankStars[i].starContent : ''}}</p> -->
            <div class="rank-movie-wish-{{i}}" (click)="rankWish(rankmovie)"></div>
          </div>
        </div>
        
        <!-- movie title & information -->
        <div class="rank-info-container">
          <li class="rank-info"><span class="age-{{rankmovie.age}}"></span>{{rankmovie.title}}
            <div class="rank-info-detail">
              <button class="detail-info">상세정보</button>
              <button class="rank-booking-{{rankmovie.title}}" id="quick-booking"
               (click)="rankmovie.selected=!rankmovie.selected" (click)="selectMovie(rankmovie)">예매하기</button>
            </div>
          </li>
        </div>
        <!-- movie title & information end-->
        
      </div>
    </ul>
    <!-- poster end-->

  </div>
  <!-- box office body end-->
</div>
<!-- box office tab end-->
